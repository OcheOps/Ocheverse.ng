name: Deploy Ocheverse

on:
  push:
    branches: ['main']

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Home Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_HOST }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.REGISTRY_HOST }}/ocheverse:latest
            ${{ secrets.REGISTRY_HOST }}/ocheverse:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Contabo via SSH (pull-only)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          command_timeout: 30m
          script: |
            set -e

            echo "Logging into registry..."
            echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ secrets.REGISTRY_HOST }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin

            echo "Pulling image..."
            docker pull ${{ secrets.REGISTRY_HOST }}/ocheverse:latest

            echo "Restarting container..."
            docker rm -f ocheverse || true
            docker run --name ocheverse -d --restart unless-stopped -p 6065:6065 ${{ secrets.REGISTRY_HOST }}/ocheverse:latest

            echo "Health check..."
            sleep 5
            curl --fail http://localhost:6065 || echo "⚠️ App may not be responding yet"

            echo "✅ Deployment completed successfully."
